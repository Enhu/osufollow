
<body>
    <div class="container">
        
        <div class="panel-heading"><h4 class="panal-title" style="text-align:center; color: white">General Stats</h4></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm" style="text-align:center">

                    <div class="card"> 
                        <h5 class="card-header">Player</h5>
                        <div class="card-body">

                            <img [src]="avatarUrl" height="200" *ngIf="avatarUrl">

  
                            <div class="col-sm" *ngFor="let user of users" id="username">
                                Username
                                {{ user.username }}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm" style="text-align:center">
                    <div class="card">
                        <h5 class="card-header">User Overall</h5>
                        <div class="card-body">
                            <div style="color:black" >Ranking</div>
                            <div style="color:black">Performance Points</div>
                            <div style="color:black">Overall Accuracy</div>  
                            <div style="color:black">Country</div>
                            <div style="color:black">Total Playcount</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-heading"><h4 class="panal-title" style="text-align:center">Best Scores</h4></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm" style="text-align:center">
                    Title
                </div>
                <div class="col-sm" style="text-align:center">
                    Artist
                </div>
                <div class="col-sm" style="text-align:center">
                    Rank
                </div>
                <div class="col-sm" style="text-align:center">
                    Max Combo
                </div>
                <div class="col-sm" style="text-align:center">
                    PP
                </div>
            </div>
        </div>
    
        
        <div class="panel-heading"><h4 class="panal-title" style="text-align:center">Recent Scores</h4></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm" style="text-align:center">
                    Title
                </div>
                <div class="col-sm" style="text-align:center">
                    Artist
                </div>
                <div class="col-sm" style="text-align:center">
                    Rank
                </div>
                <div class="col-sm" style="text-align:center">
                    Max Combo
                </div>
                <div class="col-sm" style="text-align:center">
                    PP
                </div>
            </div>
        </div>


    </div>   
</body>
