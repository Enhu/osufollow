<!DOCTYPE html>
<html lang="en">
<head>
	<title>osu! follow</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    


</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account register
				</span>
				<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" formControlName="username" placeholder="User name" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
						<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
							<div *ngIf="f.username.errors.required">Username is required</div>
						</div>
                    </div>
                    
                    <div class="wrap-input100 validate-input">
						<input class="input100" type="text" formControlName="osuId" placeholder="osu! username (optional)">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate = "Enter email">
						<input class="input100" type="text" formControlName="email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
						<span class="focus-input100" data-placeholder="&#9993;"></span>
						<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
							<div *ngIf="f.email.errors.required">Email is required</div>
						</div>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Enter pasword">
						<input class="input100" type="password" formControlName="password" placeholder="Enter Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
						<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
							<div *ngIf="f.password.errors.required">Password is required</div>
							<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
						</div>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Re-enter password">
						<input class="input100" type="password" formControlName="confirmPassword" placeholder="Re-enter Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Register
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	

    <div id="dropDownSelect1"></div>
    
</body>
</html>
